<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Banking</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
        <div class="container">
            <h1>Validação do Formulario</h1>
            <form id="valida-form">
                <input id="numero-a" type="number" placeholder="Escolha o primeiro número">
                <p class="msg-acerto">Acertou</p>
                <input id="numero-b" type="number" placeholder="Escolha o segundo número">
                <p class="msg-erro">Errou</p>
                <button id="btn-depositar" type="submit">Depositar</button>
            </form>
            <p class="mensagem-sucesso"></p>
        </div>
        <script src="js/main.js"></script>
</body>
</html>
